<body>
    <div class="container">
		<div class="img">
			<img src="/FrontendAngular41/src/assets/images/city_driver.svg">
		</div>
		
			<div class="login-content">
				<form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()">
					<!--<img src="/FrontendAngular41/src/assets/images/welcome.svg">-->
					<h3 class="title">Ingresar Vehiculo</h2>
           			<div class="input-div one">
           		   		<div class="i">
                            <i class="far fa-calendar"></i>
                    </div>
           		   		<div class="input-field">
                            <br>
                            <h5>Modelo</h5>
           		   			<input formControlName="modelo" type="text" name="modelo" required>
           		   		</div>
           			</div>
                                       
           			<div class="input-div pass">
           		   		<div class="i"> 
                            <i class="fas fa-signature"></i>
           		   		</div>
           		   		<div class="div">
           		    		<h5>Marca</h5>
							<input formControlName="marca" type="text" name="marca" required>
            	   		</div>
            		</div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="far fa-id-badge"></i>
                        </div>
                        <div class="div">
                         <h5>Placa</h5>
                      <input formControlName="placa" type="text" name="placa" required>
                     </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-car"></i>
                        </div>
                        <div class="div">
                         <h5>Tipo de vehiculo</h5>
                      <input formControlName="tipo_de_vehiculo" type="text" name="tipo_de_vehiculo" required>
                     </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-city"></i>
                        </div>
                        <div class="div">
                         <h5>Ciudad</h5>
                      <input formControlName="ciudad" type="text" name="ciudad" required>
                     </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-photo-video"></i>
                        </div>
                        <div class="div">
                         <h5>Imagen</h5>
                         <input formControlName="imagen" type="POST" name="imagen" enctype="multipart/formdata" required>
                         <input type ="file" name="imagen">
                         <!--<input type="submit" name="subir-imagen" value="Enviar imagen" />-->
                     </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-globe-americas"></i>
                        </div>
                        <div class="div">
                         <h5>Departamento</h5>
                      <input formControlName="departamento" type="text" name="departamento" required>
                     </div>
                    </div>
					<br>
					<button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit">
                        <i class="material-icons right">Enviar</i>
                    </button>
           		</form>
        	</div>
		</form>
    </div>
    <script type="text/javascript" src="../../../../../app/modulos/seguridad/identificacion/js/main.js"></script>
